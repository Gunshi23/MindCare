<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Clear+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="" href="2048.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-title">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="material-icons">brightness_2</span>
            </button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Tiles will be dynamically generated here -->
        </div>

        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-text" id="overlayText">You Win!</div>
            <button class="btn" id="newGameBtn">Play Again</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="resetBtn">New Game</button>
    </div>
    
    <div class="resources-section">
        <h3>Explore More Games</h3>
        <ul class="resources-list">
            <li><a href="/Breathing-Animation/breathing-animation.html"><span class="material-icons">self_improvement</span>Breathing Guide</a></li>
            <li><a href="/Doodle-Pad/doodle-pad.html"><span class="material-icons">brush</span>Doodle Pad</a></li>
            <li><a href="/Memory-Match/memory-match.html"><span class="material-icons">memory</span>Memory Match</a></li>
            <li><a href="/Word-Search/word-search.html"><span class="material-icons">search</span>Word Search</a></li>
        </ul>
    </div>

    <script src="2048.js">
        
    </script>
</body>
</html>
