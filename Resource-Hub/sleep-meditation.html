<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Meditation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
       :root {
            --bg-color-light: #f4f7f9;
            --card-bg-light: #ffffff;
            --text-color-light: #333333;
            --secondary-text-light: #666666;
            --border-color-light: #e0e0e0;
            --primary-color: #fdaaaa;
            --button-text-color: #ffffff;
            --timer-text-color: black;
            --meditation-circle-color: #fdaaaa;
        }

        body.dark-mode {
            --bg-color-light: #1a1a2e;
            --card-bg-light: #16213e;
            --text-color-light: #e0e0e0;
            --secondary-text-light: #b0b0b0;
            --border-color-light: #3a3a5a;
            --timer-text-color: white;
            --meditation-circle-color: #bd86fc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: auto;
        }

        .exercise-container {
            background-color: var(--card-bg-light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        p {
            color: var(--secondary-text-light);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        .audio-player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .timer-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 4.5em;
            font-weight: 700;
            color: var(--timer-text-color);
            margin: 20px 0 10px;
            text-shadow: 0 0 15px rgba(106, 79, 230, 0.5);
            letter-spacing: 2px;
        }
        
        .play-pause-btn {
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .play-pause-btn:hover {
            background-color: #5a3ce0;
        }
        .play-pause-btn .material-icons {
            font-size: 3em;
        }

        .info-prompt {
            min-height: 50px;
            text-align: center;
            font-size: 1.2em;
            color: var(--text-color-light);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg-light);
            border: 1px solid var(--border-color-light);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            z-index: 101;
        }

        .theme-toggle .material-icons {
            font-size: 24px;
            color: var(--text-color-light);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-color-light);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="exercise-container">
        <button id="theme-toggle" class="theme-toggle">
            <span class="material-icons">brightness_2</span>
        </button>

        <h1>Sleep Meditation</h1>
        <p>A guided session to calm your mind and body for deep sleep.</p>

        <div class="audio-player-controls">
            <button class="play-pause-btn" id="playPauseBtn">
                <span class="material-icons" id="playPauseIcon">play_arrow</span>
            </button>
        </div>

        <audio id="sleepMeditationAudio" preload="auto">
            <source src="/assets/sleep-meditation.mp3" type="audio/mpeg">
        </audio>

        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="info-prompt" id="infoPrompt">Click play to begin.</div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = document.getElementById('playPauseIcon');
            const sleepMeditationAudio = document.getElementById('sleepMeditationAudio');
            const timerDisplay = document.getElementById('timerDisplay');
            const infoPrompt = document.getElementById('infoPrompt');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            const totalTime = 1500; // 25 minutes in seconds
            let timeLeft = totalTime;
            let isRunning = false;
            let timerInterval;

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }

            function updateUI() {
                timerDisplay.textContent = formatTime(timeLeft);
                if (isRunning) {
                    playPauseIcon.textContent = 'pause';
                } else {
                    playPauseIcon.textContent = 'play_arrow';
                }
            }

            function startExercise() {
                if (isRunning) return;
                isRunning = true;
                sleepMeditationAudio.play();
                infoPrompt.textContent = "Close your eyes and focus on the guidance.";
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateUI();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        sleepMeditationAudio.pause();
                        playPauseIcon.textContent = 'replay';
                        infoPrompt.textContent = "Exercise Complete!";
                    }
                }, 1000);
            }

            function pauseExercise() {
                if (!isRunning) return;
                isRunning = false;
                sleepMeditationAudio.pause();
                clearInterval(timerInterval);
                updateUI();
                infoPrompt.textContent = "Paused. Click play to continue.";
            }

            function toggleExercise() {
                if (timeLeft <= 0) {
                    resetExercise();
                } else if (isRunning) {
                    pauseExercise();
                } else {
                    startExercise();
                }
            }
            
            function resetExercise() {
                sleepMeditationAudio.currentTime = 0;
                sleepMeditationAudio.pause();
                timeLeft = totalTime;
                isRunning = false;
                updateUI();
                infoPrompt.textContent = "Click play to begin.";
            }
            
            playPauseBtn.addEventListener('click', toggleExercise);
            sleepMeditationAudio.addEventListener('ended', resetExercise);

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                if (savedTheme === 'dark-mode') {
                    themeToggle.querySelector('.material-icons').textContent = 'light_mode';
                }
            }
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode');
                themeToggle.querySelector('.material-icons').textContent = body.classList.contains('dark-mode') ? 'light_mode' : 'brightness_2';
            });
            
            updateUI();
        });
    </script>
</body>
</html>
