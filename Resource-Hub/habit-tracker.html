<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Habit Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
          :root {
            --bg-color-light: #f4f7f9;
            --card-bg-light: #ffffff;
            --text-color-light: black;
            --secondary-text-light: #fdaaaa;
            --border-color-light: #e0e0e0;
            --primary-color: #fdaaaa;
            --button-text-color: #ffffff;
            --timer-text-color: black;
            --circle-bg: #fdaaaa;
        }

        body.dark-mode {
            --bg-color-light: #1a1a2e;
            --card-bg-light: #16213e;
            --text-color-light: #e0e0e0;
            --secondary-text-light: #b0b0b0;
            --border-color-light: #3a3a5a;
            --timer-text-color: #black;
            --circle-bg: #bd86fc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .tracker-container {
            background-color: var(--card-bg-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .section-header h2 .material-icons {
            vertical-align: middle;
            margin-right: 5px;
            color: var(--primary-color);
        }

        .section-header a {
            font-size: 0.9em;
            color: var(--primary-color);
            text-decoration: none;
        }

        .habit-selector {
            margin-bottom: 20px;
        }

        .habit-selector label {
            font-size: 1em;
            color: var(--text-color-light);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .habit-selector .material-icons {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .weekly-tracker-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .weekly-tracker-day {
            background-color: #d3d3d3;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            position: relative;
        }
        
        .weekly-tracker-day:hover {
            transform: scale(1.1);
        }

        .weekly-tracker-day.done {
            background-color: var(--accent-color-1);
        }

        .weekly-tracker-day span:first-child {
            font-weight: bold;
            font-size: 1em;
        }

        .weekly-tracker-day.done span:first-child {
            display: none;
        }

        .weekly-tracker-day.done span.check-icon {
            display: block;
            position: absolute;
            font-size: 1.5em;
        }

        .check-icon {
            display: none;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg-light);
            border: 1px solid var(--border-color-light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            z-index: 101;
        }
        
        .theme-toggle .material-icons {
            font-size: 20px;
            color: var(--text-color-light);
            transition: color 0.3s;
        }
        .theme-toggle:hover {
            background-color: var(--bg-color-light);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .tracker-container {
                padding: 15px;
            }
            .weekly-tracker-day {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tracker-container">
            <div class="section-header">
                <h2>ðŸ“ˆ Weekly Habit Tracker</h2>
                <a href="#">View all â†’</a>
            </div>
            
            <div class="habit-selector">
                <label>
                    <input type="radio" name="habit" value="water" checked>
                    <span class="material-icons">water_drop</span>
                    <span>Drink 8 glasses of water daily</span>
                </label>
                <label>
                    <input type="radio" name="habit" value="exercise">
                    <span class="material-icons">fitness_center</span>
                    <span>30 minutes of exercise daily</span>
                </label>
                <label>
                    <input type="radio" name="habit" value="read">
                    <span class="material-icons">book</span>
                    <span>Read for 15 minutes daily</span>
                </label>
            </div>

            <div class="weekly-tracker-grid" id="trackerGrid">
                <div class="weekly-tracker-day" data-day="M"><span>M</span><span class="material-icons check-icon">check</span></div>
                <div class="weekly-tracker-day" data-day="T"><span>T</span><span class="material-icons check-icon">check</span></div>
                <div class="weekly-tracker-day" data-day="W"><span>W</span><span class="material-icons check-icon">check</span></div>
                <div class="weekly-tracker-day" data-day="T"><span>T</span><span class="material-icons check-icon">check</span></div>
                <div class="weekly-tracker-day" data-day="F"><span>F</span><span class="material-icons check-icon">check</span></div>
                <div class="weekly-tracker-day"><span>S</span><span class="material-icons check-icon">check</span></div>
                <div class="weekly-tracker-day"><span>S</span><span class="material-icons check-icon">check</span></div>
            </div>

            <button id="theme-toggle" class="theme-toggle">
                <span class="material-icons">brightness_2</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trackerGrid = document.getElementById('trackerGrid');
            const habitSelector = document.querySelector('.habit-selector');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            const days = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];

            const habitData = {
                water: [true, true, true, false, false, false, false],
                exercise: [false, true, false, false, false, false, false],
                read: [false, false, false, false, true, false, false]
            };
            
            let currentHabit = 'water';

            function renderTracker() {
                const dayElements = trackerGrid.querySelectorAll('.weekly-tracker-day');
                dayElements.forEach((dayEl, index) => {
                    dayEl.classList.remove('done');
                    if (habitData[currentHabit][index]) {
                        dayEl.classList.add('done');
                    }
                });
            }

            function toggleDayStatus(event) {
                const dayElement = event.target.closest('.weekly-tracker-day');
                if (dayElement) {
                    const dayIndex = Array.from(trackerGrid.children).indexOf(dayElement);
                    habitData[currentHabit][dayIndex] = !habitData[currentHabit][dayIndex];
                    renderTracker();
                }
            }

            habitSelector.addEventListener('change', (event) => {
                const selectedHabit = event.target.value;
                if (habitData[selectedHabit]) {
                    currentHabit = selectedHabit;
                    renderTracker();
                }
            });

            trackerGrid.addEventListener('click', toggleDayStatus);

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                if (savedTheme === 'dark-mode') {
                    themeToggle.querySelector('.material-icons').textContent = 'light_mode';
                }
            }
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode');
                themeToggle.querySelector('.material-icons').textContent = body.classList.contains('dark-mode') ? 'light_mode' : 'brightness_2';
            });
            
            renderTracker();
        });
    </script>
</body>
</html>
