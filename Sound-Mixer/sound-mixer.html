<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calming Sound Mixer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color-light: #f4f7f9;
            --card-bg-light: #ffffff;
            --text-color-light: #333333;
            --secondary-text-light: #666666;
            --primary-color: #fdaaaa;
            --border-color-light: #fdaaaa;
            --button-text-color: #ffffff;
            --slider-track: #e0e0e0;
            --slider-thumb: var(--primary-color);
        }

        body.dark-mode {
            --bg-color-light: black;
            --card-bg-light: #6e4e93ff;
            --text-color-light: white;
            --secondary-text-light: white;
            --border-color-light: #bd86fc;
            --slider-track: #3a3a5a;
            --slider-thumb: var(--primary-color);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .sound-mixer-container {
            background-color: var(--card-bg-light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        p {
            color: var(--secondary-text-light);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1em;
        }
        
        .sound-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .sound-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-color-light);
            border-radius: 12px;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .sound-item:hover {
            transform: translateY(-5px);
        }

        .sound-item .material-icons {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .sound-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: var(--text-color-light);
        }
        
        .volume-controls {
            width: 80%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--slider-track);
            outline: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--slider-thumb);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: background 0.2s;
        }

        .play-pause-btn {
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .play-pause-btn .material-icons {
            font-size: 2.5em;
        }

        .play-pause-btn:hover {
            background-color: black;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg-light);
            border: 1px solid var(--secondary-text-light);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            z-index: 101;
        }
        
        .theme-toggle .material-icons {
            font-size: 24px;
            color: var(--text-color-light);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-color-light);
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .sound-mixer-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .sound-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sound-mixer-container">
        <button id="theme-toggle" class="theme-toggle">
            <span class="material-icons">brightness_2</span>
        </button>

        <h1>Sound Mixer</h1>
        <p>Create a personalized soundscape for relaxation or focus.</p>

        <div class="sound-list">
            <div class="sound-item">
                <span class="material-icons">thunderstorm</span>
                <h3>Rain</h3>
                <div class="volume-controls">
                    <span class="material-icons">volume_off</span>
                    <input type="range" min="0" max="1" value="0.5" step="0.01" data-sound="rain">
                    <span class="material-icons">volume_up</span>
                </div>
                <audio id="audio-rain" loop>
                    <source src="/assets/rain.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="sound-item">
                <span class="material-icons">local_fire_department</span>
                <h3>Fireplace</h3>
                <div class="volume-controls">
                    <span class="material-icons">volume_off</span>
                    <input type="range" min="0" max="1" value="0.5" step="0.01" data-sound="fireplace">
                    <span class="material-icons">volume_up</span>
                </div>
                <audio id="audio-fireplace" loop>
                    <source src="/assets/fireplace.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="sound-item">
                <span class="material-icons">forest</span>
                <h3>Forest</h3>
                <div class="volume-controls">
                    <span class="material-icons">volume_off</span>
                    <input type="range" min="0" max="1" value="0.5" step="0.01" data-sound="forest">
                    <span class="material-icons">volume_up</span>
                </div>
                <audio id="audio-forest" loop>
                    <source src="/assets/forest.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="sound-item">
                <span class="material-icons">waves</span>
                <h3>Ocean</h3>
                <div class="volume-controls">
                    <span class="material-icons">volume_off</span>
                    <input type="range" min="0" max="1" value="0.5" step="0.01" data-sound="ocean">
                    <span class="material-icons">volume_up</span>
                </div>
                <audio id="audio-ocean" loop>
                    <source src="/assets/ocean.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        
        <button class="play-pause-btn" id="masterPlayPause">
            <span class="material-icons">play_arrow</span>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const masterPlayPauseBtn = document.getElementById('masterPlayPause');
            const soundItems = document.querySelectorAll('.sound-item');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            let isPlaying = false;
            let firstInteraction = false;

            // Theme Toggle Logic
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                if (savedTheme === 'dark-mode') {
                    themeToggle.querySelector('.material-icons').textContent = 'light_mode';
                }
            }
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('theme', body.classList.contains('light-mode') ? 'dark-mode' : 'light-mode');
                themeToggle.querySelector('.material-icons').textContent = body.classList.contains('dark-mode') ? 'light_mode' : 'brightness_2';
            });

            // Play/Pause and Volume Control Logic
            const playAudio = (audio, volume) => {
                if (!firstInteraction) {
                    // Mute and play all audio files on the first interaction to "unlock" them
                    soundItems.forEach(item => {
                        const audioToUnlock = item.querySelector('audio');
                        audioToUnlock.muted = true;
                        audioToUnlock.play().catch(e => console.error("Audio play failed:", e));
                    });
                    firstInteraction = true;
                    // Then unmute after a short delay
                    setTimeout(() => {
                        soundItems.forEach(item => {
                            item.querySelector('audio').muted = false;
                        });
                    }, 50);
                }
                
                audio.volume = volume;
                if (volume > 0) {
                    audio.play().catch(e => console.error("Audio play failed:", e));
                } else {
                    audio.pause();
                }
            };

            masterPlayPauseBtn.addEventListener('click', () => {
                isPlaying = !isPlaying;
                if (isPlaying) {
                    masterPlayPauseBtn.querySelector('.material-icons').textContent = 'pause';
                    soundItems.forEach(item => {
                        const audio = item.querySelector('audio');
                        const range = item.querySelector('input[type="range"]');
                        playAudio(audio, range.value);
                    });
                } else {
                    masterPlayPauseBtn.querySelector('.material-icons').textContent = 'play_arrow';
                    soundItems.forEach(item => {
                        item.querySelector('audio').pause();
                    });
                }
            });

            soundItems.forEach(item => {
                const audio = item.querySelector('audio');
                const range = item.querySelector('input[type="range"]');

                audio.volume = range.value;

                range.addEventListener('input', (e) => {
                    if (isPlaying) {
                        playAudio(audio, e.target.value);
                    }
                });
            });
        });
    </script>
</body>
</html>
