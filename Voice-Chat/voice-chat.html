            <div class="chat-box" id="chat-box">
                <div class="message bot-message fade-in">
                    Hello! I am Saanjh, Press the microphone button to start recording your message.
                </div>
            </div>
            <div class="input-container">
                <button id="recordButton" class="bg-blue-500 text-white rounded-full p-4 hover:bg-blue-600 focus:outline-none disabled:bg-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M8.25 4.5a3.75 3.75 0 1 1 7.5 0v8.25a3.75 3.75 0 1 1-7.5 0V4.5Z" />

                        <path fill-rule="evenodd" d="M4.5 7.5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9Z" clip-rule="evenodd" />
